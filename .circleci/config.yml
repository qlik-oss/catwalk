version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10-browsers

    working_directory: ~/catwalk

    steps:
      - checkout

      - restore_cache:
          key: npm-dependency-cache-{{ checksum "package.json" }}

      - run:
          name: Install dependencies
          command:
            npm install --quiet

      - run:
          name: Run ESLint
          command:
            npm run lint
      
      - run:
          name: Unit tests
          command:
            npm run test:unit

      - run:
          name: Component tests
          command:
            npm run test:comp

      - run:
          name: E2E tests
          command: |
            docker-compose up -d
            nohup npm start &
            npm runt test:e2e

      - save_cache:
          paths:
            - node_modules
          key: npm-dependency-cache-{{ checksum "package.json" }}
